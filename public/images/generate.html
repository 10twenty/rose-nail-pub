<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
</head>
<body>
    <canvas id="hero" width="1920" height="1080"></canvas>
    <canvas id="product" width="800" height="600"></canvas>
    <canvas id="og" width="1200" height="630"></canvas>
    <script>
        function generateImage(canvasId, width, height) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = '#E5E7EB';
            ctx.fillRect(0, 0, width, height);
            
            // Add text
            ctx.fillStyle = '#6B7280';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${canvasId} Placeholder`, width/2, height/2);
            
            // Convert to PNG
            const link = document.createElement('a');
            link.download = `${canvasId}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all images
        generateImage('hero', 1920, 1080);
        generateImage('product', 800, 600);
        generateImage('og', 1200, 630);
    </script>
</body>
</html>
